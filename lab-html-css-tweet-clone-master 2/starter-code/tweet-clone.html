<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet-box">

    <span class="profile-picture">
    <img src="img/profile-picture.jpg">
  </span>

  <span class="account-logo">
    <img src="img/account-logo.jpg">
  </span>

  <span class="account-name">
    jack
  </span>

  <span class="validated-account">
    <img src="img/validated-account.jpg">
  </span>


  <span class="user">
    @jack
  </span>

  <span class="follow">
    <button>
      <img src="img/twitter-logo.jpg">
      Follow
    </button>
  </span>

<div class="tweet-text">
    just setting up my twttr.
</div>

<div class="date-time">
  9:50 PM - 21 Mar 2006
</div>

<footer class="Actions">

  <span class="reply">
    <img src="img/reply.jpg">
  </span>

  <span class="retweet">
<img src="img/retweet.jpg">
92,555
</span>

<span class="favorite">
  <img src="img/favorite.jpg">
  71,111
</span>

</div>
</body>
</html>
